MEMORY {
    ZP:     start = $0000, size = $0100, type = rw;          # Zero page
    STACK:  start = $0100, size = $0100, type = rw;          # 6502 hardware stack ($0100-$01FF)
    RAM:    start = $0200, size = $1E00, type = rw;          # Work RAM ($0200-$1FFF)
    ROM0:   start = $8000, size = $7FC0, file = %O, fill = yes; # Bank 0 code/data (32KB - 64 bytes for header)
    HEADER: start = $FFC0, size = $40, file = %O;            # 64-byte SNES header at end of ROM
}

SEGMENTS {
    ZEROPAGE: load = ZP,     type = zp;
    STARTUP:  load = ROM0,   type = ro, define = yes;
    CODE:     load = ROM0,   type = ro;
    RODATA:   load = ROM0,   type = ro;
    DATA:     load = ROM0,   run = RAM, type = rw, define = yes, start = $0200;
    BSS:      load = RAM,    type = bss, define = yes;
    ONCE:     load = ROM0,   type = ro;
    HEADER:   load = HEADER, type = ro, define = yes;
}

